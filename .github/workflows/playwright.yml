name: Playwright Tests



on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}



jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ExÃ©cuter les tests
        run: |
          npx playwright test \
            --project=Chromium \
            "Epic 5 - Contact" \
            "Epic 2 - L'Annuaire" \
            "Epic 3 - Zone sÃ©curisÃ©e"

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 30



  get-report-link:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    outputs:
      dl_link: ${{ steps.get-link.outputs.dl_link }}

    steps:
      - name: RÃ©cupÃ©rer l'ID du run
        id: get-run-id
        run: echo "run_id=${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: RÃ©cupÃ©rer le lien de tÃ©lÃ©chargement du rapport
        id: get-link
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ steps.get-run-id.outputs.run_id }}
        run: |
          echo "RUN_ID utilisÃ© : $RUN_ID"
      
          # Attendre quelques secondes pour s'assurer que l'artifact est bien uploadÃ©
          sleep 10
      
          # RÃ©cupÃ©rer la liste des artifacts
          ARTIFACTS_RESPONSE=$(curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/$RUN_ID/artifacts")
      
          echo "RÃ©ponse de l'API pour les artifacts :"
          echo "$ARTIFACTS_RESPONSE" | jq .
      
          # VÃ©rifier si la rÃ©ponse contient des artifacts
          ARTIFACT_COUNT=$(echo "$ARTIFACTS_RESPONSE" | jq '.total_count')
      
          if [ "$ARTIFACT_COUNT" -eq 0 ]; then
            echo "Erreur : Aucun artifact trouvÃ© pour ce run."
            exit 1
          fi
      
          # Extraire l'ID de l'artifact "playwright-report"
          ARTIFACT_ID=$(echo "$ARTIFACTS_RESPONSE" | jq -r '.artifacts[] | select(.name == "playwright-report") | .id')
      
          if [ -z "$ARTIFACT_ID" ] || [ "$ARTIFACT_ID" = "null" ]; then
            echo "Erreur : Aucun artifact nommÃ© 'playwright-report' trouvÃ©."
            exit 1
          fi
      
          echo "ARTIFACT_ID trouvÃ© : $ARTIFACT_ID"
      
          # RÃ©cupÃ©rer le lien de tÃ©lÃ©chargement
          DL_LINK_RESPONSE=$(curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ARTIFACT_ID/zip")
      
          echo "RÃ©ponse de l'API pour le lien de tÃ©lÃ©chargement :"
          echo "$DL_LINK_RESPONSE" | jq .
      
          DL_LINK=$(echo "$DL_LINK_RESPONSE" | jq -r '.archive_download_url')
      
          if [ -z "$DL_LINK" ] || [ "$DL_LINK" = "null" ]; then
            echo "Erreur : Impossible de rÃ©cupÃ©rer le lien de tÃ©lÃ©chargement."
            exit 1
          fi
      
          echo "Lien de tÃ©lÃ©chargement : $DL_LINK"
          echo "dl_link=$DL_LINK" >> $GITHUB_OUTPUT





  discord:
    needs: get-report-link
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Send message to Discord webhook
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DL_LINK: ${{ needs.get-report-link.outputs.dl_link }}
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\":\"âœ… [TEAM AJA] Nouveau push sur **${GITHUB_REPOSITORY}** (branch: **${GITHUB_REF_NAME}**) \nCommit: ${GITHUB_SHA} \n\nðŸ“Š Rapport des tests : $DL_LINK\"}" \
            "$DISCORD_WEBHOOK_URL"
